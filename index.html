<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/sign-up.html">
      <h1>Sign up today!</h1>
      <p>Fill in the form below to create an account.</p>

      <label for="fname">First Name:</label><br>
      <input type="text" placeholder="First Name" name="fname" required /><br>

      <label for="lname">Last Name:</label><br>
      <input type="text" placeholder="Last Name" name="lname" required /><br>

      <label for="email">Email:</label><br>
      <input type="text" placeholder="Email Address" name="email" required /><br>

      <label for="pass">Password:</label><br>
        <input type="password" placeholder="Password" name="pass" required><br>

        <label for="pass-repeat">Repeat Password</label><br>
        <input type="password" placeholder="Repeat Password" name="pass-repeat" required><br>

        <button type="submit" class="signup">Sign Up</button>
    </form>
  </body>
</html>
